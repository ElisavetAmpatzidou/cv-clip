<div class="portfolio">
  <div class="title">Portfolio</div>
  <div class="project-wrapper" mc-for="key,item" mc-of="initParams.portfolio">
      <div class="project">
        <div class="imageBig" style="background-image: url({{item.imageBig}});
        background-size: cover;
        width: 405px;
        background-position: center;
        height: 710px;
        border-radius: 20px;"></div>
        <div class="info">
          <div class="details">
            <div class="name">{{item.title}}</div>
            <div class="description">{{item.description}}</div>    
          </div>
          <div class="images">
            <div class="imageMedium" style="background-image: url({{item.imageMedium}});
            background-size: cover;
            width: 555px;
            background-position: center;
            height: 280px;
            border-radius: 20px;"></div>
            <div class="imageSmall" style="background-image: url({{item.imageSmall}});
            background-size: cover;
            width: 280px;
            background-position: center;
            height: 280px;
            border-radius: 20px;"></div>
          </div>
        </div>
      </div>
    <div class="thanks">Thanks for watching!</div>
  </div>
</div>
