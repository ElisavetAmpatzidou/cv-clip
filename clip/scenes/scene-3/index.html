<div class="skills-container">
  <div class="software-skills">
    <div class="title">Software Skills</div>
    <div class="skills">
      <div class="skill-wrapper" mc-for="key,item" mc-of="initParams.softwareSkills">
        <div class="skill">
          <div class="name">{{item.name}}</div>
          <div class="chart">
            <div class="progress-bar" style="max-width:calc({{item.value}}%);"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="personal-skills">
    <div class="title">Personal Skills</div>
    <div class="skills">
      <div class="skill-wrapper" mc-for="key,item" mc-of="initParams.personalSkills">
        <div class="skill">
          <div class="name">{{item.name}}</div>
          <div class="chart">
            <div class="progress-bar" style="max-width:calc({{item.value}}%);"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
